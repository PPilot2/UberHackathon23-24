<!-- extends from base file -->
{% extends 'base.html' %}
<title>{% block title %} - Login{% endblock %}</title>
{% block content %}
    <h1>Login</h1>
    <!-- form for login -->
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>
    <div id="signupButton">
        <a href="{{ url_for('register') }}">Don't have an account? Sign Up</a>
    </div>
{% endblock %}
